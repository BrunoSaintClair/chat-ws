<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com WebSockets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Chat</h1>
    <h2>Salas dispon√≠veis:</h2>
    <ul id="salas"></ul>

    <!-- MODAL SENHA -->
    <div id="modalSenha" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Entrar na sala</h3>
            <input id="password-input" type="password" placeholder="Digite a senha">
            <button onclick="confirmarSenha()">Confirmar</button>
            <button onclick="fecharModal('modalSenha')">Cancelar</button>
        </div>
    </div>

    <!-- MODAL NOME -->
    <div id="modalNome" class="modal">
        <div class="modal-content">
            <h3>Digite seu nome:</h3>
            <input type="text" id="nome-usuario" placeholder="Seu nome...">
            <button onclick="confirmarNome()">Entrar no Chat</button>
        </div>
    </div>

    <!-- MODAL CHAT -->
    <div id="modalChat" class="modal">
        <div class="modal-content" style="width: 80%; height: 80%;">
            <h2>Chat da sala: <span id="chat-room-title"></span></h2>
            <div id="mensagens" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin-bottom: 10px; padding: 5px;"></div>
            <input type="text" id="mensagem" placeholder="Digite sua mensagem">
            <button onclick="enviarMensagem()">Enviar</button>
            <button onclick="sairDoChat()">Sair</button>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
